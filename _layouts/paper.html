<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">

  <!-- MathJax 支持 -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <style>
    body {
      font-family: 'Google Sans', sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    .paper-title {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
    }

    .authors {
      text-align: center;
      margin: 20px 0;
    }

    .links {
      text-align: center;
      margin: 30px 0;
    }

    .links a {
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-link {
      margin-bottom: 20px;
    }

    /* 代码块样式 */
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }

    code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    /* 图片居中 */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="back-link">
    <a href="/">&larr; Back to Home</a>
  </div>

  {{ content }}
</body>

</html>
